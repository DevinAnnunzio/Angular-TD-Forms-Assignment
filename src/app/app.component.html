<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
      <form (ngSubmit)="onSubmit()" #form="ngForm">
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="email" class="form-control" ngModel name="email" required email #email="ngModel">
          <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email</span>
        </div>

          <select class="form-select" id="subscription" [(ngModel)]="subscription" name="subscription">
            <option *ngFor="let subOption of subscriptionOptions" [value]="subOption">
              {{subOption}}
            </option>
          </select>

        <div class="form-group">
          <label>Password</label>
          <input type="password" id="password" class="form-control" ngModel name="password" required #password="ngModel">
          <span class="help-block" *ngIf="!password.valid && password.touched">Please enter a valid password</span>
        </div>

        <button class="btn btn-primary" type="submit" [disabled]="!email.valid || !password.valid">Submit</button>
      </form>


      <hr>
      <div *ngIf="form.submitted === true;">
        <h3>Your information entered in the form:</h3>
        <div>
          <p>Email submtted: {{email.value}}</p>
          <p>Subscription service chosen: {{subscription}}</p>
          <p>Password entered: {{password.value}}</p>
        </div>
      </div>


    </div>
  </div>
</div>
